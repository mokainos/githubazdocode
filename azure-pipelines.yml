parameters:
  - name: image
    displayName: Pool image
    type: string
    default: ubuntu-latest
    values:
      - windows-latest
      - ubuntu-latest
trigger: none
jobs:
  - job: build
    displayName: builds
    pool:
      vmImage: ${{ parameters.image }}
    steps:
      - script: echo building $(build.BuildNumber) with ${{ parameters.image }}
